<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste icon carro minimalista</title>
</head>
<body>
	<main>
		<h1>Carro minimalista</h1>
			<section>
				<a href="https://pt.wikipedia.org/wiki/Lightning_McQueen" target="_blank"><img src="img/icon_car_minimalist_3.png" alt="Carro preto e branco"></a><p>Quer ver mais carros minimalistas?</p><p><a href="https://br.freepik.com/psd/carro-minimalista" target="_blank">Clique aqui</a></p>
			</section>
			<section>
				<h2>Lista de carros</h2>
				<h3>Coisas que carros amam:</h3>
				<ul>
					<li>Óleo de motor</li>
					<li>Lava-Rápido</li>
					<li>Panos macios</li>
				</ul>
				<figure>
					<img src="img/oleo_motor.jpg" alt="Óleo de motor sendo inserido no motor">
					<figcaption>Carros <strong>amam</strong> óleo</figcaption>
				</figure>
				<h3>Lista de coisas que carros totalmente odeiam:</h3>
				<ol>
					<li>Estradas esburacadas</li>
					<li>Gente fedida</li>
					<li>Enchentes</li>
				</ol>
				<figure>
					<img src="img/enchentes.jpg" alt="Chuvas em Manaus">
					<figcaption>O outro ali se deu mal</figcaption>
				</figure>
			</section>
			<section>
				<h2>Formulário de carros</h2>
				<form action="https://freecatphotoapp.com/submit-cat-photo">
					<label><input type="radio" name="carro" id="luxo"> Carro de Luxo</label>
					<label><input type="radio" name="carro" id="casual"> Carro casual</label>
					<input type="text" placeholder="Url da foto do carro" name="carroURL" required>
					<button type="submit">Enviar</button>
				</form>
			</section>
	</main>
</body>
</html>
